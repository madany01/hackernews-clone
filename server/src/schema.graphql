type Query {
  info: String!
  feed: [Link!]!
}

type Mutation {
  signup(email: String!, password: String!, name: String!): User
  login(email: String!, password: String!): Token
  post(url: String!, description: String!): Link!
}

type User {
  id: ID!
  email: String!
  name: String!
  links: [Link!]!
}

type Link {
  id: ID!
  url: String!
  description: String!
  author: User!
}

type Token {
  value: String
}
